<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="get">
        <fieldset>
            <label for="nome">Digite seu nome
                <input type="text" id="nome" maxlength="40" required="required"></br>
            </label>
            <label for="eml">Digite seu e-mail
                <input type="email" id="eml" required="required" maxlength="50" ></br>
            </label>
            <label for="cpf">Seu CPF
                <input type="text" id="cpf" maxlength="11" required="required"></br>
            </label>
            <label for="endereco">Seu Endereço:
            <input type="text" id="endereco" maxlength="28" required="required"></br>
            </label>
            <label for="estado">Seu Estado:
                <input type="ComboBox" id="estado" maxlength="200" required="required"></br>
            </label>
            <label for="">voce mora em:</label>
            <label for="casa">
                <input type="radio" id="casa" value="c" name="selected" required> casa
            </label>    
            <label for="apartamento">
                <input type="radio" id="apartamento" value="c" name="selected" required> apartamento
            </label> </br>
        </fieldset>
        <fieldset>
            <legend>Dados do seu ultimo emprego</legend>
            <textarea name="cur" placeholder="ola" id="curriculo" cols="30" rows="10" maxlength="1000" required></textarea><br>
            <label for="cargo">cargo
                <input type="text" id="cargo" maxlength="40">
            </label><br>
            <label for="descriaoDoCargo">descrição do cargo
                <input type="text" id="descriaoDoCargo" maxlength="500">
            </label><br>
            <label for="data">data de nascimento
                <input type="date" id="data" required>
            </label><br>
            <button type="submit" value="submit" id="resultado">Enviar formulário</button>
        </fieldset>
        <div id="dados">
            
        </div>
    </form>
</body>
<script src="script.js">
</script>
</html>
