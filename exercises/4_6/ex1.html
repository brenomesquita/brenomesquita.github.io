<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Clique</button>
  
 <div id="story"></div>
  <script>
  window.onload=function(){
    function clicar(){
    const nome= document.getElementById("noun").value
    const adjetivo= document.getElementById("adjective").value
    const pessoa= document.getElementById("person").value
    const historia= document.getElementById("story")
    historia.innerText=nome+" "+adjetivo+" "+pessoa
    }
    const noClique=document.getElementById("lib-button")
    noClique.addEventListener("click",clicar)
  }
 
  </script>
 </body>
</html>
